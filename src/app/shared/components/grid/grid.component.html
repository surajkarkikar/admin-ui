<div class="grid-container">
  <div class="grid-container__table-wrapper">
    <nz-table #basicTable [nzFrontPagination]="false" [nzData]="listOfData" [nzTemplateMode]="true" [nzShowPagination]="false" [nzScroll]="{ x: '900px', y: '500px' }">
      <thead>
        <tr>
          <th>
            <label
              nz-checkbox
              [(ngModel)]="checked"
              (ngModelChange)="onSelectAll($event)"
            ></label>
          </th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td><label nz-checkbox [(ngModel)]="data.checked"></label></td>
          <td>{{ data.name }}</td>
          <td>{{ data.email }}</td>
          <td>{{ data.role }}</td>
          <td>
            <div class="action-btns">
              <span
                nz-icon
                nzType="edit"
                nzTheme="outline"
                class="action-btns__edit"
                (click)="edit(data)"
              ></span>
              <span
                nz-icon
                nzType="delete"
                nzTheme="outline"
                class="action-btns__delete"
                (click)="delete(data)"
              ></span>
            </div>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  <div class="grid-container__pagination">
    <app-pagination (deleteRow)="onSelectOfDeleteRow()" (pagination)="onPagination($event)"></app-pagination>
  </div>
</div>
